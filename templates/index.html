<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Real-Time Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; margin:0; padding:24px; background:#f6f8fb; color:#111; }
    .container { max-width:900px; margin:0 auto; display:grid; grid-template-columns:1fr 360px; gap:20px; }
    header { grid-column:1 / -1; margin-bottom:10px; }
    .card { background:white; padding:16px; border-radius:12px; box-shadow:0 4px 16px rgba(0,0,0,0.06); }
    .conversation { height:480px; overflow:auto; display:flex; flex-direction:column; gap:12px; }
    .message { padding:10px 14px; border-radius:12px; max-width:80%; }
    .sent { background:#dcf8c6; align-self:flex-end; border-bottom-right-radius:4px; }
    .received { background:#fff; align-self:flex-start; border-bottom-left-radius:4px; }
    .meta { font-size:0.8rem; color:#666; margin-bottom:4px; }
    .actions { display:flex; justify-content:space-between; align-items:center; margin-top:10px; }
    button { padding:8px 12px; border:none; border-radius:8px; cursor:pointer; font-weight:600; }
    .btn-primary { background:#2563eb; color:white; }
    .btn-danger { background:#ef4444; color:white; }
    @media(max-width:920px){ .container{ grid-template-columns:1fr; } .conversation{ height:400px; } }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="card">
        <h1>Chat Between <strong>{{ users[0] }}</strong> and <strong>{{ users[1] }}</strong></h1>
        <p style="color:#666; font-size:0.9rem;">Share this link to chat: 
          <strong>{{ request.url }}</strong>
        </p>
      </div>
    </header>

    <main class="card">
      <h2>Conversation</h2>
      <div id="conversation" class="conversation">
        {% if messages|length == 0 %}
          <div style="color:#999;text-align:center;margin-top:40px;">No messages yet. Start chatting!</div>
        {% endif %}
        {% for msg in messages %}
          <div class="message {% if msg.sender == users[0] %}sent{% else %}received{% endif %}">
            <div class="meta"><strong>{{ msg.sender }}</strong> → {{ msg.receiver }} · {{ msg.timestamp }}</div>
            <div class="text">{{ msg.message }}</div>
          </div>
        {% endfor %}
      </div>
    </main>

    <aside class="card">
      <form id="chatForm">
        <div>
          <label>Sender</label>
          <select id="sender" required>
            {% for user in users %}
              <option value="{{ user }}">{{ user }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label>Receiver</label>
          <select id="receiver" required>
            {% for user in users %}
              <option value="{{ user }}">{{ user }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label>Message</label>
          <textarea id="message" rows="4" required></textarea>
        </div>
        <div class="actions">
          <button type="submit" class="btn-primary">Send</button>
          <button type="button" id="clearBtn" class="btn-danger">Clear Chat</button>
        </div>
      </form>
    </aside>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const room = "{{ room_id }}";
    socket.emit('join', { room, user: "{{ users[0] }}" });

    const convo = document.getElementById('conversation');
    const form = document.getElementById('chatForm');
    const msgInput = document.getElementById('message');

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const sender = document.getElementById('sender').value;
      const receiver = document.getElementById('receiver').value;
      const msg = msgInput.value.trim();
      if(!msg) return;
      socket.emit('send_message', { room, sender, receiver, message: msg });
      msgInput.value = '';
    });

    document.getElementById('clearBtn').addEventListener('click', ()=>{
      if(confirm('Delete all messages in this room?')){
        socket.emit('clear_room', { room });
        convo.innerHTML = '<div style="color:#999;text-align:center;margin-top:40px;">No messages yet. Start chatting!</div>';
      }
    });

    socket.on('new_message', (msg)=>{
      const div = document.createElement('div');
      div.className = 'message ' + (msg.sender === "{{ users[0] }}" ? 'sent' : 'received');
      div.innerHTML = `<div class="meta"><strong>${msg.sender}</strong> → ${msg.receiver} · ${msg.timestamp}</div>
                       <div class="text">${msg.message}</div>`;
      convo.appendChild(div);
      convo.scrollTop = convo.scrollHeight;
    });

    socket.on('cleared', ()=>{
      convo.innerHTML = '<div style="color:#999;text-align:center;margin-top:40px;">Chat cleared.</div>';
    });
  </script>
</body>
</html>
